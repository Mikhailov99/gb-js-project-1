<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 3</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  // Получаем 2010, потому что 10 + 10 складываются математически, а потом 
  // к ним прилепляется 10 в виде строчного элемента.

  console.log(10 + 10 + "10");  //  2010

  // Аналогично и тут. 10 числовой + 10 строчный и + 10 числовой получаем
  // склеивание и на выходе 101010.

  console.log(10 + "10" + 10);  //  101010
  
  // получаем ЧИСЛО 30, потому что 10+10 математическое сложение и к ним
  // прибовляется 10, так как перед ковычками мы поставили знак +, что
  // что приравнивает это значение к числовому.

  console.log(10 + 10 + +"10");  //  30 число

  // получаем инфинити так как скрипт по первому значению видит, что это число 
  // и думает, что в скобках у нас тоже будет отрицатеьлное число, но там ничего
  // нет, поэтому инфинити.

  console.log(10 / -"");  //  -infinity число 

  // тут ошибка, так как использовали запятую вместо точки.

  console.log(10 / +"2,5");  //  NaN число
</script>
</body>
</html>
