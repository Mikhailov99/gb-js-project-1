<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Ответ с = 2. Потому что переменная b = 1 и c.Оператор ++ прибавляет к нашему
  значению еденицу. Значит 1 + 1 = 2, c = 2.  
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Ответ d = 1. Так как b = 1 и после пременяется постфиксная форма со значением 
  ++. Она тоже прибовляет еденицу, но выводит в ответ старое значение, которое 
  было до этой операции.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Ответ c = 5. 2 + 2(-это значение ++a, старая еденица плюс новая) = 4. И тут у 
  меня возникла заминка. Мы же меняем старое значение "a" на новое, поэтому старое
  должно стираться, но покопавшийсь в отладчике, я увидел, что значение "a" 
  висит в скрипте как 2, потому что, как я понял, мы еще не закрывали наш скрипт.
  Поэтому мы к уже сущетсвующей 2 прибавляем 1 и получаем 3. Следовательно 
  2 + 3 = 5. И тут до меня резко дошло для чего нужен отладчик и чем так 
  полезны фунции, ведь они бы не оставили "a" в значении 2)))
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Ответ d = 4. Тут тоже не сразу дошло, но оказалась ситуация похожая на предидущий
  пример. b в начале была 1, потом мы прибавили еще 1, но она не отобразилась в
  том месте как 2, а отобразилась как 1. Но в скрипте она все равно запомнилась 
  как 2 и в следующем примере мы уже используем b как 2, а не как 1. Странно 
  конечно )
   */
  d = 2 + b++;
  console.log(d);

  /*
  Тут, как я понял, смотрится начально значение переменных плюс берется во внимание 
  число, которое они сами к себе плюсанули и выводится их сумма. 
   */
  console.log(a);
  console.log(b);
</script>
